    //  Привести практический пример того когда функция может вернуть функцию

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }
    a = getRandomInt(10);
    console.log(a);

    //  Создать абсолютно рандомный массив имен и сделать сортировку массива не используя метод  sort()

    function Sort(array) {
      for (let j = array.length - 1; j > 0; j--) {
        for (let i = 0; i < j; i++) {
          if (array[i] > array[i + 1]) {
            let temp = array[i];
            array[i] = array[i + 1];
            array[i + 1] = temp;
          }
        }
      }
    }
    var names = ["Helen", "Anna", "Mary", "Michael"];
    Sort(names);
    console.log(names);
